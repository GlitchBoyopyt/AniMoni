<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AniMoni Creator Dashboard</title>
  <link rel="stylesheet" href="creator.css" />
</head>
<body class="light-mode">
  <div class="dashboard">
    <h1>ðŸŽ™ AniMoni Creator Dashboard</h1>

    <!-- Theme Toggle -->
    <label>
      <input type="checkbox" id="themeToggle" /> Dark Mode
    </label>

    <!-- Upload Section -->
    <div class="section">
      <h2>Upload Fan-Dubbed Video</h2>
      <input type="file" id="videoInput" />
      <input type="text" id="title" placeholder="Video Title" />
      <textarea id="description" placeholder="Video Description"></textarea>
      <button onclick="uploadVideo()">Upload to GitHub</button>
    </div>

    <!-- Monetization Setup -->
    <div class="section">
      <h2>Monetization Settings</h2>
      <label>
        <input type="radio" name="adType" value="pre-roll" checked /> Pre-roll Ad
      </label>
      <label>
        <input type="radio" name="adType" value="mid-roll" /> Mid-roll Ad
      </label>
      <label>
        <input type="radio" name="adType" value="none" /> No Ads
      </label>
    </div>
  </div>

  <script src="creator.js"></script>
</body>
</html>
